        <div class="sidebar">

                <h2>Gestion du personnel</h2>
                <button id="add">Ajouter un employé</button>
            </div>
            <div class="profile">
                <img src="" alt="">
                <p class="name_worker">nom</p>
                <p class="role_worker">role</p>

            </div>
            <dialog id="addworker">
                <label for="nom">Name</label>
                <input type="text" id="nom" name="nom">
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
                <label for="photo">Photo (URL)</label>
                <input type="text" id="photo" name="photo">
                <p>Experiences</p>
                <label for="nom">Company</label>
                <input type="text" id="company" name="compay">
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
                <label for="date">From</label>
                <input type="date" id="date_start" name="start_date">
                <label for="date">To</label>
                <input type="date" id="date_end" name="start_end">
                <button>Add Experiences</button>
                <label for="email">Email</label>

                <input type="text" id="phone" name="phone">

                    </div>
